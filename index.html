<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/LOGOTIPO TREZU.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSP permissivo para permitir todas as fontes -->
    <meta http-equiv="Content-Security-Policy" content="font-src * data: blob: 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; img-src * data: blob:; connect-src *; frame-src *; object-src 'none'; base-uri 'self';" />
    <title>Trezu</title>
    <!-- Script para garantir que fontes sejam carregadas mesmo com CSP -->
    <script>
      // Remover qualquer CSP restritiva que possa estar sendo aplicada
      if (document.querySelector('meta[http-equiv="Content-Security-Policy"]')) {
        const cspMeta = document.querySelector('meta[http-equiv="Content-Security-Policy"]');
        if (cspMeta && !cspMeta.content.includes('font-src *')) {
          cspMeta.content = "font-src * data: blob: 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; img-src * data: blob:; connect-src *; frame-src *; object-src 'none'; base-uri 'self';";
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
